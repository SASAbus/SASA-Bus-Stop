<header>
<div class="container-fluid">
	<div class="row headline" ng-init="replaceSvg()">
		
		<div class="col-xs-2">
			<img src="../img/bus.svg" class="svg">
		</div>
		<div class="col-xs-1">
			<img src="../img/clock.svg" class="svg" />
			<!--<svg width="5cm" height="4cm" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink= "http://www.w3.org/1999/xlink">
				<image xlink:href="../img/clock.svg" x="0" y="0" height="50px" width="50px" fill="#fff"/>
			</svg>-->
		</div>
		<div class="col-xs-4 stationname">
			{{lines[0].stationname}}
		</div>
		<div class="col-xs-2 col-sm-offset-3">
			<div my-clock="HH:mm" class="clock"><!----></div>
		</div>
	</div> 
</header>
<div class="slideshow-container" ng-controller="BusStopCtrl">
		<div ng-show="warning">System not working</div>
		
		<div class="content container-fluid" ng-init="refreshLines();">
			<div class="lines">
				<div ng-repeat="line in lines | orderBy:'comesIn'" class="row line">
					<div class="marker"><div></div></div>
					<div class="col-xs-2"><strong>{{line.lidname}}</strong></div>
					<div class="col-xs-1">
						<strong>{{line.comesIn}}'</strong>
					</div>
					<div class="col-xs-9">
					<svg width="75%" height="100">
					  <circle cx="50" cy="50" r="18" stroke-width="4" fill="red" />
                      		          <line x1="50" y1="50" x2="200" y2="50" style="stroke:rgb(255,0,0);stroke-width:6px" />
					  <circle cx="500" cy="50" r="18" stroke="red" stroke-width="4" fill="white" />
					  <circle cx="500" cy="50" r="18" stroke="red" stroke-width="4" fill="white" />
					</svg>
					</div>
				</div>	
			</div>
		</div>
		<!--<div class="partner">
			<div class="partner-content">
				<div>
					<a href="http://www.sasabz.it/bozen/" target="_blank" title="SASA"><img class="img-rounded"
						src="http://www.sasabz.it/fileadmin/vorlage/img/logo.gif"/></a>
				</div>
			</div>
		</div>-->
</div>
<div class="footer" ng-init="refreshInfos();">
	<div ng-repeat="note in notes" class="notes" id="element{{$index}}">
               <div class="note"><span ng-bind-html="note.text"></span></div>
       </div>
</div>
