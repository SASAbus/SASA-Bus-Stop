<header>
<div class="container-fluid">
	<div class="row headline" ng-init="replaceSvg()">

		<div class="col-xs-2">
			<img src="img/bus.svg" class="svg">
		</div>
		<div class="col-xs-1">
			<img src="img/clock.svg" class="svg" />
			<!--<svg width="5cm" height="4cm" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink= "http://www.w3.org/1999/xlink">
				<image xlink:href="../img/clock.svg" x="0" y="0" height="50px" width="50px" fill="#fff"/>
			</svg>-->
		</div>
		<div class="col-xs-7 stationname" style="text-align:left">
			{{getFirstPart(stationname)}}<br/>
			{{getSecondPart(stationname)}}
		</div>
		<div class="col-xs-2">
			<div my-clock="HH:mm" class="clock"><!----></div>
		</div>
	</div>
</header>

					</div>
					<div class="col-xs-9 drawn-route">
					<svg width="100%" height="100%">
					  <circle cx="18" cy="50%" r="18" stroke-width="4" fill="{{ride.hexcode}}" />

                      		          <line x1="18" y1="50%" x2="90%" y2="50%" stroke="{{ride.hexcode}}" stroke-width="6px" />

					   <g ng-repeat="stop in ride.passlist" ng-if="ride.passlist.length>=4 && $index<4">
					   	<circle ng-attr-cx="{{($index+1)*20}}%" cy="50%" r="18" stroke="{{ride.hexcode}}" stroke-width="4" fill="#fff" />
						<text fill="#fff">
							<tspan ng-attr-x="{{(($index+1)*20)}}%" ng-attr-y="{{$index%2==0?120:15}}">{{getFirstPart(stop.ORT_NAME)}}</tspan>
						  	<tspan ng-attr-x="{{(($index+1)*20)}}%" ng-attr-y="{{$index%2==0?140:35}}">{{getSecondPart(stop.ORT_NAME)}}</tspan>
						</text>
					  </g>
					  <g ng-repeat="stop in ride.passlist" ng-if="ride.passlist.length<4">
					   	<circle ng-attr-cx="{{($index+1)*30}}%" cy="50%" r="18" stroke="{{ride.hexcode}}" stroke-width="4" fill="#fff" />
						<text fill="#fff">
							<tspan ng-attr-x="{{(($index+1)*30)}}%" ng-attr-y="{{$index%2==0?120:15}}">{{getFirstPart(stop.ORT_NAME)}}</tspan>
						  	<tspan ng-attr-x="{{(($index+1)*30)}}%" ng-attr-y="{{$index%2==0?140:35}}">{{getSecondPart(stop.ORT_NAME)}}</tspan>
						</text>
					  </g>
					  <circle cx="90%" cy="50%" r="24" stroke="{{ride.hexcode}}" stroke-width="12" fill="#000" />
					  <text fill="{{ride.hexcode}}">
						<tspan x="90%" y="125">{{getFirstPart(ride.last_station)}}</tspan>
					  	<tspan x="90%" y="145">{{getSecondPart(ride.last_station)}}</tspan>
					  </text>

		</div>
</div>
